<script src="http://code.jquery.com/jquery-2.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
<script src="assets/js/jquery.mixitup.min.js"></script>
<script src="assets/js/vivus.js"></script>
<script>
    $(document).ready(function () {
        new Vivus('font', {
            type: 'delayed',
            duration: 200
        }, function() {
            $('html, body').animate({
                scrollTop: $("#buttons").offset().top
            }, 2000);
        });
        var letters = ['t', 'i', 'm', 'b', 'o'];
        for (var i = 0; i < letters.length; i++) {
            var letter = $('.letter-' + letters[i]);
            TweenMax.from(letter, 2 + i, {
                transform: 'rotate(' + (30 + i * 5) + 'deg)',
                opacity: 0,
                delay: 0.4 + i * 0.2
            });
            TweenMax.to(letter, 3 + i, {
                fill: '#e74c3c',
                delay: 6 + i * 0.2
            });
        }
        TweenMax.from($('.letter-k'), 3, {
            transform: 'translate(30px, 0px)',
            opacity: 0,
            delay: 3.4
        });
        TweenMax.from($('.letter-z'), 2, {
            transform: 'translate(50px, 0px)',
            opacity: 0,
            delay: 3.4
        });


        var items = [
            ['other', 'Contacts', 'Contacts'],
            ['other', 'About timbo.kz', 'About'],
            ['java', 'Active Visualiser', 'Active-Visualiser'],
            ['games', 'Dota 2 Icons', 'Dota-2-Icons'],
            ['web', 'Obscure Science Occupation Name Generator', 'OSONG'],
            ['java', 'Envision', 'Envision'],
            ['web', 'HyperBlocks', 'HyperBlocks'],
            ['web', 'reddit Themes', 'Reddit-Themes'],
            ['web', 'Synlighter', 'Synlighter'],
            ['web', 'Auth-chan', 'Auth-chan']
        ];
        var buttons = $('#buttons');
        buttons.mixItUp();
        setTimeout(function () {
            for (i in items) {
                (function () {
                    var k = i;
                    setTimeout(function () {
                        buttons.mixItUp('prepend', $('<div class="mix item-wrapper item-' + items[k][0] + '" style="display: none"><a href="' + location.origin + '/' + items[k][2] + '/" class="item">' + items[k][1] + '</a></div>'));
                    }, k * 50);
                })();
            }
        }, 1000);
    });

</script>
